<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="computedstyle.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src=".../images/logo.svg" alt="logo">
  <main>
    <form>
      <section id="fSection">
        
          <!-- Bill -->
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" id="billInput" class="longInput" placeholder="0" required aria-required="true" autocomplete="off">
          </div>

          <!-- Select Tip % 5% 10% 15% 25% 50% Custom -->
          <div class="buttons">
            <label>Select Tip %</label>
            <div id="buttonContainer">
              <button type="button" value="5">5%</button>
              <button type="button" value="10">10%</button>
              <button type="button" value="15" class="init">15%</button>
              <button type="button" value="25">25%</button>
              <button type="button" value="50">50%</button>
              <input type="number" autocomplete="off" id="shortInput" class="longInput" placeholder="Custom">
            </div>
          </div>

          <!--  Number of People -->
          <div class="people">
            <div id="labelDiv">
              <label for="people">Number of people</label>
              <p class="warning">can't be zero</p>
            </div>
            <input type="number" id="peopleInput" class="longInput" placeholder="0" required aria-required="true" autocomplete="off" value="2">
          </div>


      </section>


      <section id="sSection">
          <div class="resultDiv" id="fResultDiv">
            <!-- Tip Amount / person -->
              <div class="resultDivLabel">
                <p>Tip Amount</p>
                <label>/ person</label>
              </div>

              <div>
                <input type="text" id="tip" value="$0.00" class="fatInput" disabled>
              </div>
          </div>

        

          <div class="resultDiv" id="sResultDiv">
            <!-- Total / person -->
            <div class="resultDivLabel">
              <p>Total</p>
              <label>/ person</label>
            </div>
            <div>
              <input type="text" id="totaL" value="$0.00" class="fatInput" disabled>
            </div>

          </div>

          <!-- Reset -->
          <div class="resultDiv" id="submit">
            <button type="reset" disabled aria-disabled="true">RESET</button>
          </div>
        </section>
    </form>
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nnaemeka --mentOP</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
